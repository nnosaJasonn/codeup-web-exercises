<script>

    function randomDay (){
        var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        var randomDay = Math.floor(Math.random() * days.length);
        return days[randomDay];
    }

    console.log(randomDay());;

</script>
