<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
</head>

<style>
    a{
        text-decoration: none;
    }



</style>
<body>

<div class="jumbotron">
    <h1 class="display-4">Clever blog name</h1>
    <p class="lead">this is someone's blog about things they blog about</p>
    <hr class="my-4">
    <p>click on learn more to go nowhere</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
</div>


<div id="posts"></div>

<script src="js/jquery.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script>

    $.ajax("data/blog.json").done(function(data){
        makeBlog(data)
    });

    function makeBlog(data){
        data.forEach(function(datum){
                $('#posts').append('<div> <h3>' + datum.title + '</h3><p>' + datum.date + '<p>' + datum.content + '</p> <p> categories: <a href="#">' + datum.categories.join('<a href="#"> ') + '</a></p></div>')
        })
    }

</script>
</body>
</html>
