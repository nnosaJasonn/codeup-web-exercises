<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="POST" action="https://www.elformo.com/forms/e6f7635d-896f-4b76-a12f-78e6c0fd3552">
        <label for="username">Username
            <input type="text" id="username" name="username" placeholder="Input Username" autofocus="autofocus" required>
        </label>
        <br>

        <label for="email">Email Address
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </label>
        <br>

        <label for="password">Password
            <input type="password" id="password" name="password" required>
        </label>
        <br>
        <label for="confirm_password">Confirm Password
            <input type="password" id="confirm_password" name="confirm_password" required>
        </label>
        <br>
        <label for="sign_up">Sign me up to the newsletter!
            <input type="checkbox" id="sign_up" name="sign_up" checked>
        </label>
        <br>
        <button type="submit">Create New Account!</button>

    </form>

    <script>


    </script>
</body>
</html>
