<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="Post" action="https://www.elformo.com/forms/2c45a807-0e95-451f-b2ab-a9a7bb4daeb5">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Insert Email">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Insert Password">
        <br>
        <label for="bio">Bio</label>
        <textarea id="Bio" name="bio" placeholder="Tell Us About Yourself" rows="10" cols="50"></textarea>
        <br>
        <p>How did you hear about us? (select all that apply)</p>
        <label>
            <input type="checkbox" name="how_hear" value="billboard">Billboard
        </label>
        <br>
        <label>
            <input type="checkbox" name="how_hear" value="radio">Radio Advertisement
        </label>
        <br>
        <label>
            <input type="checkbox" name="how_hear" id="other" value="other">Other <input type="text" name="how_hear" id="otherText" disabled>
        </label>
        <br>
        <label for="browser">What browser are you using?</label>
        <select id="browser" name="browser">
            <option>Chrome</option>
            <option>Firefox</option>
            <option>Internet Explorer</option>
            <option>Netscape</option>
        </select>
        <br>
        <button type="submit">Submit</button>

    </form>


    <script>
        function disableOtherText() {
            var otherText = document.getElementById("otherText")
            var other = document.getElementById("other")
            if (other.checked) {
                document.getElementById("otherText").disabled = true
            } {
                document.getElementById("otherText").disabled = false
            }
        }
    </script>
</body>
</html>
