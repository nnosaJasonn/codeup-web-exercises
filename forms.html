<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form action="Post" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Insert Email">
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Insert Password">
        <br>
        <label for="bio">Bio</label>
        <textarea id="Bio" name="bio" placeholder="Tell Us About Yourself" rows="10" cols="50"></textarea>
        <br>
        <p>How did you hear about us? (select all that apply)</p>
        <label>
            <input type="checkbox" name="how_hear" value="billboard">Billboard
        </label>
        <br>
        <label>
            <input type="checkbox" name="how_hear" value="radio">Radio Advertisement
        </label>
        <br>
        <label>
            <input type="checkbox" name="how_hear" value="other">Other
        </label>
        <br>
        <label for="browser">What browser are you using?</label>
        <select id="browser" name="browser">
            <option>Chrome</option>
            <option>Firefox</option>
            <option>Internet Explorer</option>
            <option>Netscape</option>
        </select>

    </form>

</body>
</html>
