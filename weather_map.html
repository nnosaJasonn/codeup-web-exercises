<script>

    var corsUrl = 'https://cors-anywhere.herokuapp.com/';
    var darkskyUrl = 'https://api.darksky.net/forecast/';
    var lat = 29.4241;
    var lng = -98.4936;

var weatherObject = {};
    var weather = $.ajax(corsUrl + darkskyUrl + darkskyKey + "/" + lat +',' + lng);
        weather.done(function(object){
        weatherObject = object;
        console.log(weatherObject);
        todayWeather();
        tomorrowWeather();
        nextWeather();
    });

    function getData(num) {
        var day = num;
        var icon = 'icon/' + weatherObject.daily.data[day].icon + '.svg';
        var high = weatherObject.daily.data[day].apparentTemperatureHigh;
        var low = weatherObject.daily.data[day].apparentTemperatureLow;
        var clouds = weatherObject.daily.data[day].summary;
        var wind = weatherObject.daily.data[day].windSpeed;
        var humidity = weatherObject.daily.data[day].humidity;
        var pressure = weatherObject.daily.data[day].pressure;
        var seconds = weatherObject.daily.data[day].time;
        var dateObject = new Date(seconds * 1000);
        weatherObject.data = [icon, high, low, clouds, wind, humidity, pressure, dateObject];

        return weatherObject;
    }

    function todayWeather(num){
        getData(0);
        $('#today').html('<h1>' + weatherObject.data[1] + "°/" + weatherObject.data[2] + '°</h1><img src="' + weatherObject.data[0]+'"/><h3><span>' + weatherObject.data[3] + "</span></h3><h3>Humidity: <span>" + weatherObject.data[4] + "</span></h3><h3>Wind: <span>" + weatherObject.data[5] + "</span></h3><h3>Pressure: <span>" + weatherObject.data[6] + "</span></h3>");
        $('#date').append('<h6 class="card-subtitle mb-2 text-muted">' + weatherObject.data[7] + '</h6>')
    }


    function tomorrowWeather(num){
        getData(1);
        $('#tomorrow').html('<h1>' + weatherObject.data[1] + "°/" + weatherObject.data[2] + '°</h1><img src="' + weatherObject.data[0]+'"/><h3><span>' + weatherObject.data[3] + "</span></h3><h3>Humidity: <span>" + weatherObject.data[4] + "</span></h3><h3>Wind: <span>" + weatherObject.data[5] + "</span></h3><h3>Pressure: <span>" + weatherObject.data[6] + "</span></h3>");
    }

    function nextWeather(){
        getData(2);
        $('#next').html('<h1>' + weatherObject.data[1] + "°/" + weatherObject.data[2] + '°</h1><img src="' + weatherObject.data[0]+'"/><h3><span>' + weatherObject.data[3] + "</span></h3><h3>Humidity: <span>" + weatherObject.data[4] + "</span></h3><h3>Wind: <span>" + weatherObject.data[5] + "</span></h3><h3>Pressure: <span>" + weatherObject.data[6] + "</span></h3>");
    }
