    var arr1 = ['bob', 1, true, 1, 17];

    function addArray(arr) {
        var arrayAdd = 0;
        for(var i=0; i<arr.length; i++) {
            if (typeof arr[i] === 'number') {
                arrayAdd += arr[i]
            }
        } return arrayAdd
    }
