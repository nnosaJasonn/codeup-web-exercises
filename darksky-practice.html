<script>

    var corsUrl = 'https://cors-anywhere.herokuapp.com/';
    var darkskyUrl = 'https://api.darksky.net/forecast/';
    var lat = 29.734458/*29.4241;*/
    var lng = -95.331367/*-98.4936;*/

    $.get(corsUrl + darkskyUrl + darkskyKey + "/" + lat +',' + lng).done(function(data){
        var seconds = data.currently.time;
        var dateObject = new Date(seconds * 1000);
        var high = data.daily.data[0].apparentTemperatureHigh;
        var low = data.daily.data[0].apparentTemperatureLow;
        var clouds = data.daily.data[0].cloudCover;
        var summary = data.daily.data[0].summary;
        var weeklySummary = data.daily.summary;
        var humidity = data.daily.data[0].humidity;

        data.currently.time = dateObject;
        console.log(data);
        $('#forecast').html("<h1>Today's Forecast is:</h1>" + '<h4>' + summary + "</h4><p>High: <span>" + high + "</span></p><br><p>Low: <span>" + low + "</span></p><br><p>Cloud Cover: <span>" + clouds + "</span></p><br><p>With a Humidity of: <span>" + humidity + "</span></p>")
        $('#forecast').append("<h1>This Week's Forecast summary:</h1><h4>" + weeklySummary + "</h4>")

    })

    $.get(corsUrl + darkskyUrl + darkskyKey + '/' + )
