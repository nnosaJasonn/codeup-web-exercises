    Allow the user to enter a certain number of items and then display them on the page.
    - for each item, prompt the user for the name of the item, and store in an array of items.
    - for each item in the array of items create a new li element with the correct text and append to the DOM
    */

    document.getElementById('jimmy').addEventListener('click', makeGroceryList, false)

    function makeGroceryList() {
        var items = document.getElementById('items').value;
        var noSpace = items.replace(/\s+/g, '');
        var list = noSpace.split(',');

        var orderedList = document.createElement('ol');
        orderedList.setAttribute("id", "groceries");
        document.body.appendChild(orderedList);

        for (var i = 0; i < list.length; i++) {
            var listItem = document.createElement("li");
            var listText = document.createTextNode(list[i]);
            listItem.appendChild(listText);
            document.getElementById("groceries").appendChild(listItem);
