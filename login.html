<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me">
    <fieldset class="width-80">
        <div></div>
        <label class="form-label" for="username">Username
            <input class="form-control width-80" type="text" id="username" name="username" placeholder="Enter Username"
                   autofocus="autofocus" required>
        </label>
        <br>

        <label class="form-label" for="email">Email
            <input class="form-control width-80" type="email" id="email" name="email" placeholder="Enter Email Address"
                   required>
        </label>
        <br>

        <label class="form-label" for="password">Password
            <input class="form-control width-80" type="password" id="password" name="password" required>
        </label>
        <br>

        <label class="form-label" for="Keep_logged_in">Keep me logged in for 2 weeks
            <input class="form-control width-80" type="checkbox" id="Keep_logged_in" name="Keep_logged_in" checked>
        </label>
        <br>

        <button class="btn btn-block" type="submit">Login</button>
    </fieldset>
</form>

</body>
</html>
