<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me">
        <label for="username">Username
            <input type="text" id="username" name="username" placeholder="Enter Username" autofocus="autofocus" required>
        </label>
        <br>

        <label for="email">Email
            <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
        </label>
        <br>

        <label for="password">Password
            <input type="password" id="password" name="password" required>
        </label>
        <br>

        <label for="Keep_logged_in">Keep me logged in for 2 weeks
            <input type="checkbox" id="Keep_logged_in" name="Keep_logged_in" checked>
        </label>
        <br>

        <button type="submit">Login</button>

    </form>

</body>
</html>
